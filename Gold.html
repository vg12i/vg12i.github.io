<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Medals Visualization</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #4a90e2;
            color: #ffffff;
            padding: 20px;
            font-size: 24px;
            width: 100%;
            box-sizing: border-box;
        }
        .dropdown {
            margin: 20px 0;
        }
        .dropdown button {
            background-color: #ffffff;
            border: 2px solid #4a90e2;
            color: #000000;
            font-size: 16px;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        .dropdown button:hover {
            background-color: #4a90e2;
            color: #ffffff;
        }
        .dropdown button.gold {
            background-color: #d4af37;
        }
        .dropdown button.silver {
            background-color: #c0c0c0;
        }
        .dropdown button.bronze {
            background-color: #cd7f32;
        }
        .chart {
            margin: 40px;
        }
        .axis text {
            font-size: 12px;
        }
        .axis path,
        .axis line {
            fill: none;
            shape-rendering: crispEdges;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <header>
        <br>
        Olympics Medal Data Visualization - Gold Medals
    </header>

    <div class="dropdown">
        <button class="homescreen" onclick="location.href='index.html'">Homescreen</button>
        <button class="gold" onclick="location.href='Gold.html'">Gold</button>
        <button class="silver" onclick="location.href='Silver.html'">Silver</button>
        <button class="bronze" onclick="location.href='Bronze.html'">Bronze</button>
    </div>

    <div id="visualization"></div>
    <script src="Gold.js"></script>
</body>
</html>
